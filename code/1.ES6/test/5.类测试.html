<script type="text/javascript">

    let log = (...filed) => {
        const { log } = console
        log('\t', ...filed)
    }

    class MyArr {
        constructor (arr) {
            this.arr = arr
        }

        push = (value) =>  new MyArr([...this.arr, value])
        pop = (value) => new MyArr([value,...this.arr])


        toArray = () => this.arr;
    }

    let myArr = new MyArr([1,2]);
    log(myArr.push(3).pop(4).toArray()) // [4,1,2,3]



</script>
