<script type="text/javascript">

    let log = (...filed) => {
        const { log } = console
        log('\t', ...filed)
    }

    class Father {
        f_value = 6
    }

    class Son extends Father {
        constructor (value) {
            super()
            this.value = value // 这里如果不调用super会报错
        }

        toString () {
            return 'Son'
        }
    }

    log(new Son().toString())
    const son = new Son()
    log(son instanceof Father)  // true
    log(son instanceof Son)    // true
    log(son.f_value)    // true

    const father = new Father()
    log(father instanceof Father)  // true
    log(father instanceof Son)    // false

    // Object.getPrototypeOf方法可以用来从子类上获取父类。

    log(Object.getPrototypeOf(Son) === Father)
    // true
    //因此，可以使用这个方法判断，一个类是否继承了另一个类。


</script>
