<script type="text/javascript">

    let log = (...filed) => {
        const { log } = console
        log('\t', ...filed)
    }

    // 例子一
    class Foo {
        static classMethod () {
            return 'hello'
        }
    }

    Foo.classMethod() // 'hello'
    let foo = new Foo()
    // foo.classMethod()  // TypeError: foo.classMethod is not a function

    // 例子二：注意，如果静态方法包含this关键字，这个this指的是类，而不是实例。

    class Foo2 {
        static bar () {
            this.baz()
        }

        static baz () {
            console.log('hello')
        }

        baz () {
            console.log('world')
        }
    }

    Foo2.bar() // hello

    // 例子三： 父类的静态方法，可以被子类继承。

    class Foo3 {
        static classMethod () {
            return 'hello'
        }
    }

    class Bar extends Foo3 {
    }

    Bar.classMethod() // 'hello'

    // 例子四： 静态方法也是可以从super对象上调用的。

    class Foo4 {
        static classMethod () {
            return 'hello'
        }
    }

    class Bar4 extends Foo4 {
        static classMethod () {
            return super.classMethod() + ', too'
        }
    }

    Bar4.classMethod() // "hello, too"


</script>
