<script type="text/javascript">

    let log = (...filed) => {
        const { log } = console
        log('\t', ...filed)
    }

    /*
        Array.from方法用于将两类对象转为真正的数组：
        类似数组的对象（array-like object）和
        可遍历（iterable）的对象（包括 1.ES6 新增的数据结构 Set 和 Map）。
     */

    /*
         Array(3)
         0: "a"
         1: "b"
         2: "c"
         length: 3
     */
    log(['a', 'b', 'c'])

    let arrayLike = {
        '0': 'a',
        '1': 'b',
        '2': 'c',
        length: 5
    }

    let arr = Array.from(arrayLike)
    log(arr)

    // 只要是部署了 Iterator 接口的数据结构，Array.from都能将其转为数组。
    log(Array.from('hello'))
    // fixme:学习set
    log(new Set(['a', 'b']))
    log(Array.from([1, 2, 3]))
    log(Array.from({ length: 3 }))

    // Array.from还可以接受第二个参数，作用类似于数组的map方法，用来对每个元素进行处理，将处理后的值放入返回的数组。
    log(Array.from('1234', item => item * item))
    log(Array.from({ length: 2 }, () => 'jack'))


</script>
