    let log = (...filed) => {

    }

    // 状态机
    // 例子一
    let ticking = true;
    let clock = function() {
        if (ticking)
            console.log('Tick!');
        else
            console.log('Tock!');
        ticking = !ticking;
    }

    // 例子二
    let clock2 = function *(){
        while(true){
            log('Tick')
            yield ;
            log('Tock');
            yield ;
        }
    }

    function* gen() {
        yield 1;
        return 2;
    }

    let g = gen();

        g.next().value,
        g.next().value,
    );
