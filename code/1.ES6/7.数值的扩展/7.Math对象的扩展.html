<script type="text/javascript">

    let log = (...filed) => {
        const { log } = console
        log('\t', ...filed)
    }

    // 参考链接： https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Math

    // Math.trunc():Math.trunc方法用于去除一个数的小数部分，返回整数部分。
    console.log('Math.trunc()')
    log(Math.trunc(4.1))  // 4
    log(Math.trunc(-4.1)) // -4
    log(Math.trunc('123.4a')) // NaN
    log(Math.trunc(true)) // 1
    log(Math.trunc(false)) // 0
    log(Math.trunc(null)) // 0
    log(Math.trunc(undefined)) // NaN
    log(Math.trunc()) // NaN

    log('----一个常见的错误---')
    log(Number('123.45a'))  // NaN
    log(Number.parseFloat('123.45a')) // 123.45

    /**
     * Math.sign方法用来判断一个数到底是正数、负数、还是零。对于非数值，会先将其转换为数值。

     它会返回五种值。

     参数为正数，返回+1；
     参数为负数，返回-1；
     参数为 0，返回0；
     参数为-0，返回-0;
     其他值，返回NaN。
     */
    console.log('Math.sign()')
    log(Math.sign(-5), typeof Math.sign(-5)) // -1 number
    log(Math.sign(5), typeof Math.sign(5)) // 1 number
    log(Math.sign(0), typeof Math.sign(0)) // +0 number
    log(Math.sign(-0), typeof Math.sign(-0)) // -0 number
    log(Math.sign(NaN), typeof Math.sign(NaN))  // NaN number

    // Math.cbrt方法用于计算一个数的立方根。
    console.log('Math.cbrt()')
    log(Math.cbrt('-8'))  // -2
    log(Math.cbrt(2))  //  1.2599210498948734

    // Math.clz32()方法将参数转为 32 位无符号整数的形式，然后返回这个 32 位值里面有多少个前导 0。
    console.log('Math.clz32()')
    log(Math.clz32(0)) // 32
    log(Math.clz32(1)) // 31
    log(Math.clz32(8))  // 28
    log(Math.clz32(8 << 2)) // 26
    log(Math.clz32(3.2)) // 30 (对于小数，只考虑整数部分)

    // 一些例外
    Math.clz32() // 32
    Math.clz32(NaN) // 32
    Math.clz32(Infinity) // 32
    Math.clz32(null) // 32
    Math.clz32('foo') // 32
    Math.clz32([]) // 32
    Math.clz32({}) // 32
    Math.clz32(true) // 31

    // Math.imul方法返回两个数以 32 位带符号整数形式相乘的结果，返回的也是一个 32 位的带符号整数

    log('Math.imul()') // https://es6.ruanyifeng.com/#docs/number#Math-imul

    // Math.fround方法返回一个数的32位单精度浮点数形式。
    log('Math.fround()')

    //  Math.hypot方法返回所有参数的平方和的平方根。
    log('Math.hypot()')
    Math.hypot(3, 4)  // 5

    // 对数方法

     (1) Math.expm1()

    /**
     * （2）Math.log1p()

     Math.log1p(x)方法返回1 + x的自然对数，即Math.log(1 + x)。如果x小于-1，返回NaN。
     */
    log('Math.log1p()')

    /**
     * （3）Math.log10()

     Math.log10(x)返回以 10 为底的x的对数。如果x小于 0，则返回 NaN。
     */

     Math.log2(x)返回以 2 为底的x的对数。如果x小于 0，则返回 NaN。
     */

     Math.acosh(x) 返回x的反双曲余弦（inverse hyperbolic cosine）
     Math.atanh(x) 返回x的反双曲正切（inverse hyperbolic tangent）
