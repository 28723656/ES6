<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_JSON对象</title>
</head>
<body>
<!--
1. JSON.stringify(obj/arr)
  * js对象(1.数组)转换为json对象(1.数组)
2. JSON.parse(json)
  * json对象(1.数组)转换为js对象(1.数组)

-->
<script type="text/javascript">


  var obj = {username:'zhangsan'}  // 这个是json
  obj = JSON.stringify(obj)
  console.log( obj,typeof obj)    // {"username":"zhangsan"} string
  obj = JSON.parse(obj)
  console.log(obj,typeof obj)     // {username: "zhangsan"} "object"

</script>
</body>
</html>
