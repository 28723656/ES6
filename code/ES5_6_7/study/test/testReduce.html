<script type="text/javascript">



  let arr2 = [
    {
      id: 1,
      num: 10,
      age:18,
    },
    {
      id: 2,
      num: 20,
      age:12,
    },
    {
      id: 3,
      num: 30,
      age:23,
    }
  ]

  // 计算总和  reduce介绍   4个参数 初始化值，每一个实体，序号，整个数组对象     初始化值的值
 const count =  arr2.reduce((initValue,record,index,arr) =>{
   return initValue+record.num;
 },0)
  console.log(count)


  // 需求1，统计age>=18的人的num之和
  let countNum1 = 0;
   arr2.map((record,index) =>{
     if(record.age>=18){
       countNum1+=record.num;
     }
   })

  console.log('map',countNum1)

 let countNum2 = arr2.reduce((initValue,record,index) =>{
    if(record.age>=18){
      console.log('record.id',record.id)
      return initValue+record.num;
    }else {
      return initValue;
    }
  },0)
  console.log('reduce',countNum2)

  let countNum3 = 0;
  arr2.forEach((record,index) =>{
    if(record.age>=18){
      countNum3+=record.num;
    }
  })
  console.log('forEach',countNum3)




</script>
