<!--
1. 指数运算符(幂): **
2. Array.prototype.includes(value) : 判断数组中是否包含指定value

-->
<script type="text/javascript">


const test = 'DSCAB';
let testArr = test.split('').sort();  // ABCDS
if(testArr.indexOf('S')!==-1){
  testArr.unshift(testArr.splice(testArr.length-1,1)[0]);
}
console.log(testArr)

</script>
