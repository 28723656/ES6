<!--

<script type="text/javascript">


  let arr =[]
  for(let i=1;i<=4;i++){
    arr.push(i)
  }

  let arr2 = [
    {
      id: 1,
      num: 10
    },
    {
      id: 2,
      num: 20
    },
    {
      id: 3,
      num: 30
    }
  ]

 const result = arr.map((value) =>{
   let answer = arr2.filter((record) =>record.id === value);
   console.log(answer[0].id,answer[0].num)
   return 'value:'+value+'num:'+answer;
 });

  console.log(result)



</script>
