<!--
***let
1. 作用:
  * 与var类似, 用于声明一个变量
2. 特点:
  * 在块作用域内有效
  * 不能重复声明
  * 不会预处理, 不存在提升
3. 应用:
  * 循环遍历加监听
  * 使用let取代var是趋势
-->
<script type="text/javascript">

  let obj = {username:'xr',age: 23}

  let {age} = obj;   // 23

  let arr = [1,2,3,'abc',true]

  let [,,a,b] = arr    //  3 ,'abc'

  function foo({username,age}) {
    console.log(username,age)
  }
  foo(obj)

</script>
