    // 1.短路机制
    let a = [1, 2, 3]
    let c = 1
    a?.[++c]
    // 等同于   a== null ? undefined: a[++c]

    // 2.delete 运算符
    delete a?.b
    // 等同于   a == null ? undefined : delete a.b

    // 3.括号的影响
    (a?.b).c
    // 等同于  (a == null ? undefined: a.b).c
