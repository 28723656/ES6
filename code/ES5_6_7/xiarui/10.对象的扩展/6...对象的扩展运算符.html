<script type="text/javascript">

    let log = (...filed) => {
        const { log } = console
        log('\t', ...filed)
    }

    let { y, x, ...z } = { x: 1, y: 2, a: 3, b: 4 }
    log(x, y, z) // 1,2,{a:3,b:4}

    // 可以发现真的很智能
    let { x1, a1, ...z1 } = { x1: 1, y1: 2, a1: 3, b1: 4 }
    log(x1, a1, z1)// 1,3,{y1:2,b1:4}


</script>
