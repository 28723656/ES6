<script type="text/javascript">

    let log = (...filed) => {
        const { log } = console
        log('\t', ...filed)
    }

    // fill方法使用给定值，填充一个数组。(改变了原来的数组)
    let arr = ['a', 1, 'b', 4]
    let arr3 = ['a', 1, 'b', 4]
    let result1 = arr.fill(3)
    log(result1) // [3,3,3,3]

    let result2 = [].fill(3)
    log(result2) // []

    // fill方法还可以接受第二个和第三个参数，用于指定填充的起始位置和结束位置。
    let result3 = arr3.fill('sb', 1, 3)
    log(result3)  // ['a','sb','sb',4]

    // 是内存地址的赋值，不是深拷贝
    let arr4 = Array.of(1, 2, 3).fill({ name: 'Nike' })
    arr4[0].name = '叮咚'
    log(arr4)  // [{name:'叮咚'},{name:'叮咚'},{name:'叮咚'}]


</script>
