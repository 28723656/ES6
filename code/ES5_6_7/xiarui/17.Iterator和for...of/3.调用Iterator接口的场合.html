<script type="text/javascript">

    let log = (...filed) => {
        const { log } = console
        log('\t', ...filed)
    }

    // (1) 解构赋值
    // 对数组和set解构进行解构赋值的时候，会默认调用Symbol.iterator方法
    let set = new Set().add('a').add('b').add('c')
    let [x, y] = set  // 'a' ,'b'
    let [first, ...rest] = set // 'a' ['b','c']

    // (2) 扩展运算符

    let str = 'hello';
    [...str] // ['h','e','l','l','o']

    // 3 yield*
    let generator = function * () {
        yield 1
        yield * [2, 3, 4]
        yield 5
    }

    let iterator = generator()

    log(iterator.next())  //  {value: 1, done: false}
    log(iterator.next())  // {value: 2, done: false}
    log(iterator.next()) // 	 {value: 3, done: false}
    log(iterator.next()) // 	 {value: 4, done: false}
    log(iterator.next()) //  {value: 5, done: false}
    log(iterator.next()) //  {value: undefined, done: true}
