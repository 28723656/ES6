<script type="text/javascript">

    let log = (...filed) => {
        const { log } = console
        log('\t', ...filed)
    }

    // nb: 不得不佩服
    // 例子一
    let myIterable = {
        [Symbol.iterator]: function * () {
            yield 1
            yield 2
            yield 3
        }
    };
    [...myIterable] // [1, 2, 3]

    // 例子二
    let obj = {
        * [Symbol.iterator] () {
            yield 'hello'
            yield 'world'
        }
    }

    for (let x of obj) {
        console.log(x)
    }
    // "hello"
    // "world"

</script>
