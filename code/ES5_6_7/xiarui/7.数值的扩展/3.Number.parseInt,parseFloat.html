<!--

2020年3月6日18:20:47

<script type="text/javascript">

    let log = (...filed) => {
        const { log } = console
        log('\t', ...filed)
    }

    // ES6 将全局方法parseInt()和parseFloat()，移植到Number对象上面，行为完全保持不变。
    log(Number.parseInt('12.34'))  // 12
    log(Number.parseInt('a12.34'))  // NaN
    log(Number.parseInt('12.34a'))  // 12
    log(Number.parseFloat('12.34a')) // 12.34
    log(Number.parseFloat('a12.34a')) // NaN


</script>
</body>
</html>
