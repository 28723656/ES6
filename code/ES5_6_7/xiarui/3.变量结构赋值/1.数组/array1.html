<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<!--
数组的结构赋值

-->

<script type="text/javascript">

    let out = (...filed) => {
        console.log('\t', ...filed)
    }

    console.log('一.数组-----------------')
    console.log(' 1.基本用法-----------------')

    let [a, b, c] = [1, 2, 3, 4]
    out(a, b, c) // 1 2 3

    const d = [4, [[5], 6]]
    let [e, [[f], g]] = d
    out(e, f, g) // 4 5 6

    let [one, , third] = ['one', 'two', 'three']
    out(one, third) // one three

    let [head, , ...tail] = [1, 2, 3, 4]
    out(head, tail) // 1 [3,4]

    let [x, y, ...z] = ['a']
    out(x, y, z)  // a undefined []

    let [a1, [a2], a4] = [1, [2, 3], 4]
    out(a1, a2, a4) // 1 2 4

    out('----下面全都会报错------')
    /* let [foo0] = 1
     let [foo1] = false
     let [foo2] = NaN
     let [foo3] = undefined
     let [foo4] = null
     let [foo5] = {}
     out(foo0)
     out(foo2)
     out(foo3)
     out(foo4)
     out(foo5)*/
    out('----end:下面全都会报错------')

    out('-------set同样用数组解构-----------')
    let [s1, s2, s3] = new Set(['b', 'a', 'a', 'c'])
    out(s1, s2, s3)

    console.log(' 2.默认值-----------------')
    let [zoo = true] = []
    out(zoo)  // true

    out('ES6 内部使用严格相等运算符（===），判断一个位置是否有值。所以，只有当一个数组成员严格等于undefined')
    let [b1, b2 = 'b'] = ['a']
    out(b1, b2) // a b

    let [x1 = 1] = [undefined]
    out('x1=', x1) // 1

    let [x2 = 1] = [null]
    out('x2=', x2) // null

    function fun1 () {
        console.log('aaa')
    }

    let [x3 = fun1()] = [1]
    out(x3) // 惰性求值，1


</script>
</body>
</html>
