类的测试

<script type="text/javascript">
    class A {
        constructor () {
            this.x = 1
        }
    }

    class B extends A {
        constructor () {
            super()
            this.y = 2
            super.x = 3
            console.log(super.x) // undefined
            console.log(this.y) // 3
        }
    }

    let b = new B()

</script>
