<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
1. 指数运算符(幂): **
2. Array.prototype.includes(value) : 判断数组中是否包含指定value

-->
<script type="text/javascript">

    let log = (...filed) => {
        const { log } = console
        log('\t', ...filed)
    }

    let a = '0123'

    log(a)

    a = 123
    log(a)

    let s = 'Hello world!'

    log(s.startsWith('world', 6)) // true

</script>
</body>
</html>
